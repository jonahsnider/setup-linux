# Time module
[time]
disabled = false
time_format = "%I:%M %p"
use_12hr = true
utc_time_offset = -7

# Directory listing
[directory]
fish_style_pwd_dir_length = 1
truncation_length = 2

# Character before prompt
[character]
error_symbol = "[‚à¥](bold red)"
success_symbol = "[‚à¥](bold green)"
vicmd_symbol = "[‚ùÆ](bold green)"

# Battery monitor
[[battery.display]]
style = "bold #ff5555"
threshold = 15
[[battery.display]]
style = "bold #ffb86c"
threshold = 33
[[battery.display]]
style = "bold #f1fa8c"
threshold = 66
[[battery.display]]
style = "bold #50fa7b"
threshold = 100

# Make git commit joined with the branch
[git_branch]
# No trailing space in quote
format = "on [$symbol$branch]($style)"

# Show current git commit
[git_commit]
# disabled = false
only_detached = false
# prefix = "@"
# suffix = " "
format = "[@$hash]($style) "

[git_status]
deleted = "üóô"

[username]
format = "[$user]($style)@"
show_always = true

[hostname]
format = "[$hostname]($style) "
ssh_only = false
style = "green"

[java]
style = "red"

[nodejs]
